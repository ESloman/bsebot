repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: 'v0.1.14'
  hooks:
    - id: ruff
      args: [--fix, --exit-non-zero-on-fix]
    - id: ruff-format
- repo: local
  hooks:
    - id: pytest
      name: pytest
      entry: coverage run --source . -m pytest
      language: system
      pass_filenames: false
      always_run: true
